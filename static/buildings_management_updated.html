<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المباني - إسكان أعضاء هيئة التدريس</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .logo {
            width: 50px;
            height: 50px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .back-btn {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .total { color: #3498db; }
        .old-buildings { color: #e74c3c; }
        .new-buildings { color: #27ae60; }
        .villas { color: #f39c12; }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 1rem;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .table-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            background: #34495e;
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .location-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .location-old {
            background: #fee;
            color: #e74c3c;
        }

        .location-new {
            background: #efe;
            color: #27ae60;
        }

        .location-villas {
            background: #fef5e7;
            color: #f39c12;
        }

        .type-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .type-apartment {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-villa {
            background: #fff3e0;
            color: #f57c00;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 1.5rem;
            background: #f8f9fa;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-view {
            background: #27ae60;
            color: white;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <div class="logo">
                <i class="fas fa-building"></i>
            </div>
            إدارة المباني
            <small style="font-size: 0.7rem; color: #666;">نظام إدارة المباني السكنية وبياناتها</small>
        </h1>
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-right"></i>
            العودة لوحة التحكم
        </a>
    </div>

    <div class="container">
        <!-- إحصائيات المباني -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-building"></i>
                </div>
                <div class="stat-number total" id="totalCount">-</div>
                <div class="stat-label">إجمالي المباني</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon old-buildings">
                    <i class="fas fa-home"></i>
                </div>
                <div class="stat-number old-buildings" id="oldBuildingsCount">-</div>
                <div class="stat-label">المباني القديمة</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon new-buildings">
                    <i class="fas fa-building"></i>
                </div>
                <div class="stat-number new-buildings" id="newBuildingsCount">-</div>
                <div class="stat-label">المباني الجديدة</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon villas">
                    <i class="fas fa-house-user"></i>
                </div>
                <div class="stat-number villas" id="villasCount">-</div>
                <div class="stat-label">الفلل</div>
            </div>
        </div>

        <!-- الرسم البياني -->
        <div class="chart-section">
            <h3><i class="fas fa-chart-pie"></i> توزيع المباني حسب الموقع والنوع</h3>
            <div class="chart-container">
                <canvas id="buildingsChart"></canvas>
            </div>
        </div>

        <!-- أدوات التحكم والبحث -->
        <div class="controls-section">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="searchInput">البحث</label>
                    <input type="text" id="searchInput" placeholder="البحث باسم المبنى أو الموقع...">
                </div>
                <div class="form-group">
                    <label for="locationFilter">تصفية حسب الموقع</label>
                    <select id="locationFilter">
                        <option value="">جميع المواقع</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="typeFilter">تصفية حسب النوع</label>
                    <select id="typeFilter">
                        <option value="">جميع الأنواع</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-search"></i>
                        تطبيق التصفية
                    </button>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-success" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i>
                        تصدير Excel
                    </button>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-warning" onclick="addNewBuilding()">
                        <i class="fas fa-plus"></i>
                        إضافة مبنى جديد
                    </button>
                </div>
            </div>
        </div>

        <!-- جدول المباني -->
        <div class="table-section">
            <div class="table-header">
                <h3><i class="fas fa-list"></i> قائمة المباني</h3>
                <span id="displayCount">عرض: 0 مبنى</span>
            </div>
            <div class="table-container">
                <table id="buildingsTable">
                    <thead>
                        <tr>
                            <th>اسم المبنى</th>
                            <th>الموقع</th>
                            <th>النوع</th>
                            <th>عدد الشقق</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="buildingsTableBody">
                        <tr>
                            <td colspan="5" class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                جاري تحميل البيانات...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination">
                <!-- سيتم إنشاء أزرار الترقيم هنا -->
            </div>
        </div>
    </div>

    <!-- نظام الربط الشامل -->
  <script src="system_integration.js"></script>
  <!-- ودجت المراجع المتقاطعة -->
  <script src="cross_reference_widget.js"></script>
  <link rel="stylesheet" href="integration_styles.css">
  
  <script>
        let allBuildingsData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 50;
        let chart = null;

        // تحميل البيانات
        async function loadBuildingsData() {
            try {
                const response = await fetch('buildings_data.json');
                if (!response.ok) {
                    throw new Error('فشل في تحميل البيانات');
                }
                allBuildingsData = await response.json();
                filteredData = [...allBuildingsData];
                
                updateStatistics();
                updateChart();
                populateFilters();
                displayTable();
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                document.getElementById('buildingsTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            <i class="fas fa-exclamation-triangle"></i>
                            خطأ في تحميل البيانات: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // تحديث الإحصائيات
        function updateStatistics() {
            const stats = {
                total: allBuildingsData.length,
                oldBuildings: allBuildingsData.filter(b => b.الموقع === 'المباني القديمة').length,
                newBuildings: allBuildingsData.filter(b => b.الموقع === 'المباني الجديدة').length,
                villas: allBuildingsData.filter(b => b.الوصف === 'فيلا').length
            };

            document.getElementById('totalCount').textContent = stats.total.toLocaleString();
            document.getElementById('oldBuildingsCount').textContent = stats.oldBuildings.toLocaleString();
            document.getElementById('newBuildingsCount').textContent = stats.newBuildings.toLocaleString();
            document.getElementById('villasCount').textContent = stats.villas.toLocaleString();
        }

        // تحديث الرسم البياني
        function updateChart() {
            const ctx = document.getElementById('buildingsChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            // إحصائيات حسب الموقع
            const locationStats = {};
            allBuildingsData.forEach(building => {
                const location = building.الموقع || 'غير محدد';
                locationStats[location] = (locationStats[location] || 0) + 1;
            });

            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(locationStats),
                    datasets: [{
                        data: Object.values(locationStats),
                        backgroundColor: ['#e74c3c', '#27ae60', '#f39c12'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }

        // ملء قوائم التصفية
        function populateFilters() {
            // ملء قائمة المواقع
            const locations = [...new Set(allBuildingsData.map(b => b.الموقع).filter(l => l))];
            const locationFilter = document.getElementById('locationFilter');
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            // ملء قائمة الأنواع
            const types = [...new Set(allBuildingsData.map(b => b.الوصف).filter(t => t))];
            const typeFilter = document.getElementById('typeFilter');
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });
        }

        // تطبيق التصفية
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const locationFilter = document.getElementById('locationFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredData = allBuildingsData.filter(building => {
                const matchesSearch = !searchTerm || 
                    (building.الاسم || '').toLowerCase().includes(searchTerm) ||
                    (building.الموقع || '').toLowerCase().includes(searchTerm);

                const matchesLocation = !locationFilter || building.الموقع === locationFilter;
                const matchesType = !typeFilter || building.الوصف === typeFilter;

                return matchesSearch && matchesLocation && matchesType;
            });

            currentPage = 1;
            displayTable();
        }

        // عرض الجدول
        function displayTable() {
            const tbody = document.getElementById('buildingsTableBody');
            const displayCount = document.getElementById('displayCount');
            
            displayCount.textContent = `عرض: ${filteredData.length.toLocaleString()} مبنى`;

            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            <i class="fas fa-search"></i>
                            لا توجد مباني تطابق معايير البحث
                        </td>
                    </tr>
                `;
                updatePagination();
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = pageData.map((building, index) => {
                const locationClass = getLocationClass(building.الموقع);
                const locationIcon = getLocationIcon(building.الموقع);
                const typeClass = getTypeClass(building.الوصف);
                const typeIcon = getTypeIcon(building.الوصف);
                
                return `
                    <tr>
                        <td><strong>${building.الاسم || 'غير محدد'}</strong></td>
                        <td>
                            <span class="location-badge ${locationClass}">
                                <i class="${locationIcon}"></i>
                                ${building.الموقع || 'غير محدد'}
                            </span>
                        </td>
                        <td>
                            <span class="type-badge ${typeClass}">
                                <i class="${typeIcon}"></i>
                                ${building.الوصف || 'غير محدد'}
                            </span>
                        </td>
                        <td><strong>${building['عدد الشقق'] || '0'}</strong></td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-view" onclick="viewBuilding(${startIndex + index})" title="عرض التفاصيل">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn btn-edit" onclick="editBuilding(${startIndex + index})" title="تعديل">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteBuilding(${startIndex + index})" title="حذف">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            updatePagination();
        }

        // الحصول على فئة CSS للموقع
        function getLocationClass(location) {
            switch (location) {
                case 'المباني القديمة': return 'location-old';
                case 'المباني الجديدة': return 'location-new';
                case 'الفلل': return 'location-villas';
                default: return 'location-old';
            }
        }

        // الحصول على أيقونة الموقع
        function getLocationIcon(location) {
            switch (location) {
                case 'المباني القديمة': return 'fas fa-home';
                case 'المباني الجديدة': return 'fas fa-building';
                case 'الفلل': return 'fas fa-house-user';
                default: return 'fas fa-question-circle';
            }
        }

        // الحصول على فئة CSS للنوع
        function getTypeClass(type) {
            switch (type) {
                case 'شقة': return 'type-apartment';
                case 'فيلا': return 'type-villa';
                default: return 'type-apartment';
            }
        }

        // الحصول على أيقونة النوع
        function getTypeIcon(type) {
            switch (type) {
                case 'شقة': return 'fas fa-home';
                case 'فيلا': return 'fas fa-house-user';
                default: return 'fas fa-question-circle';
            }
        }

        // تحديث أزرار الترقيم
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>
                        ${i}
                    </button>
                `;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // تغيير الصفحة
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayTable();
            }
        }

        // عرض تفاصيل المبنى
        function viewBuilding(index) {
            const building = filteredData[index];
            alert(`تفاصيل المبنى:\n\nالاسم: ${building.الاسم}\nالموقع: ${building.الموقع}\nالنوع: ${building.الوصف}\nعدد الشقق: ${building['عدد الشقق']}`);
        }

        // تعديل المبنى
        function editBuilding(index) {
            const building = filteredData[index];
            alert(`تعديل المبنى: ${building.الاسم}\n\nهذه الميزة قيد التطوير...`);
        }

        // حذف المبنى
        function deleteBuilding(index) {
            const building = filteredData[index];
            if (confirm(`هل أنت متأكد من حذف المبنى: ${building.الاسم}؟`)) {
                alert('تم حذف المبنى بنجاح!\n\nملاحظة: هذه الميزة قيد التطوير...');
            }
        }

        // إضافة مبنى جديد
        function addNewBuilding() {
            alert('إضافة مبنى جديد\n\nهذه الميزة قيد التطوير...');
        }

        // تصدير إلى Excel
        function exportToExcel() {
            const data = filteredData.map(building => ({
                'اسم المبنى': building.الاسم || '',
                'الموقع': building.الموقع || '',
                'النوع': building.الوصف || '',
                'عدد الشقق': building['عدد الشقق'] || ''
            }));

            // تحويل البيانات إلى CSV
            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => headers.map(header => `"${row[header]}"`).join(','))
            ].join('\n');

            // تحميل الملف
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `مباني_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // إضافة مستمعي الأحداث
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('locationFilter').addEventListener('change', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);

        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadBuildingsData);
    </script>
</body>
</html>
