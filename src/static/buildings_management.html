<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المباني - نظام إدارة إسكان أعضاء هيئة التدريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* إضافة تنسيق بسيط للمودال */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-logo">
            <img src="images/logo.png" alt="شعار الجامعة">
        </div>
        <div class="header-title">نظام إدارة إسكان أعضاء هيئة التدريس</div>
        <div class="user-info">
            <span id="user-name"></span>
            <i class="fas fa-user-circle"></i>
            <button onclick="logout()" class="btn-primary" style="margin-right: 15px; padding: 5px 10px;">خروج</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="card">
            <h1><i class="fas fa-building"></i> إدارة المباني والفلل</h1>
            <div class="controls-bar">
                <button class="btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> إضافة مبنى/فلة جديد</button>
                <button class="btn-primary" onclick="exportData('pdf')"><i class="fas fa-file-pdf"></i> تصدير PDF</button>
                <button class="btn-primary" onclick="exportData('excel')"><i class="fas fa-file-excel"></i> تصدير Excel</button>
                <a href="dashboard.html" class="btn-primary" style="background-color: #6c757d;"><i class="fas fa-arrow-right"></i> العودة للوحة التحكم</a>
            </div>

            <div class="user-table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>الرقم</th>
                            <th>الاسم</th>
                            <th>النوع</th>
                            <th>الموقع</th>
                            <th>عدد الوحدات</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="buildings-table-body">
                        <!-- Data will be loaded here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="addEditModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">إضافة مبنى جديد</h2>
            <form id="buildingForm">
                <input type="hidden" id="building-id" name="id">
                <div class="form-group">
                    <label for="building-name">اسم المبنى/الفلة</label>
                    <input type="text" id="building-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="building-type">النوع</label>
                    <select id="building-type" name="type" required>
                        <option value="قديم">قديم</option>
                        <option value="جديد">جديد</option>
                        <option value="فلة">فلة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="building-location">الموقع</label>
                    <input type="text" id="building-location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="building-units">عدد الوحدات/الغرف</label>
                    <input type="number" id="building-units" name="units_count" min="0" required>
                </div>
                <button type="submit" class="btn-primary">حفظ</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/buildings';
        const modal = document.getElementById('addEditModal');
        const form = document.getElementById('buildingForm');
        const modalTitle = document.getElementById('modal-title');
        let isEditMode = false;

        // Basic Authentication Check
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-name').textContent = user.name + ' (' + user.role + ')';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // CRUD Functions
        async function fetchBuildings() {
            try {
                const response = await fetch(API_URL);
                const buildings = await response.json();
                const tableBody = document.getElementById('buildings-table-body');
                tableBody.innerHTML = '';
                buildings.forEach(building => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${building.id}</td>
                        <td>${building.name}</td>
                        <td>${building.type}</td>
                        <td>${building.location}</td>
                        <td>${building.units_count}</td>
                        <td>
                            <button class="btn-primary" style="background-color: #28a745;" onclick="openEditModal(${building.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn-primary" style="background-color: #dc3545;" onclick="deleteBuilding(${building.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Error fetching buildings:', error);
                alert('حدث خطأ أثناء جلب بيانات المباني.');
            }
        }

        function openAddModal() {
            isEditMode = false;
            modalTitle.textContent = 'إضافة مبنى جديد';
            form.reset();
            document.getElementById('building-id').value = '';
            modal.style.display = 'block';
        }

        async function openEditModal(id) {
            try {
                const response = await fetch(`${API_URL}?id=${id}`);
                const buildings = await response.json();
                const building = buildings.find(b => b.id === id);

                if (building) {
                    isEditMode = true;
                    modalTitle.textContent = 'تعديل بيانات المبنى';
                    document.getElementById('building-id').value = building.id;
                    document.getElementById('building-name').value = building.name;
                    document.getElementById('building-type').value = building.type;
                    document.getElementById('building-location').value = building.location;
                    document.getElementById('building-units').value = building.units_count;
                    modal.style.display = 'block';
                } else {
                    alert('لم يتم العثور على المبنى.');
                }
            } catch (error) {
                console.error('Error fetching building for edit:', error);
                alert('حدث خطأ أثناء جلب بيانات المبنى للتعديل.');
            }
        }

        async function deleteBuilding(id) {
            if (confirm('هل أنت متأكد من حذف هذا المبنى؟')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE',
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert(result.message);
                        fetchBuildings();
                    } else {
                        alert('فشل الحذف: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error deleting building:', error);
                    alert('حدث خطأ أثناء حذف المبنى.');
                }
            }
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('building-id').value;
            const method = isEditMode ? 'PUT' : 'POST';
            const url = isEditMode ? `${API_URL}/${id}` : API_URL;

            const data = {
                name: document.getElementById('building-name').value,
                type: document.getElementById('building-type').value,
                location: document.getElementById('building-location').value,
                units_count: parseInt(document.getElementById('building-units').value),
            };

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    closeModal();
                    fetchBuildings();
                } else {
                    alert('فشل العملية: ' + result.message);
                }
            } catch (error) {
                console.error('Error saving building:', error);
                alert('حدث خطأ أثناء حفظ بيانات المبنى.');
            }
        });

        // Export Functions
        function exportData(format) {
            window.location.href = `${API_URL}/export/${format}`;
        }

        document.addEventListener('DOMContentLoaded', fetchBuildings);
    </script>
</body>
</html>
