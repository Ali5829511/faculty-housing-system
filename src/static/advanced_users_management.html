<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين - نظام إدارة إسكان أعضاء هيئة التدريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيقات خاصة بصفحة إدارة المستخدمين */
        .user-management-container {
            padding: 20px;
        }
        .user-table-container {
            overflow-x: auto;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1001; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-logo">
            <img src="images/logo.png" alt="شعار الجامعة">
        </div>
        <div class="header-title">إدارة المستخدمين</div>
        <div class="user-info">
            <span id="user-name"></span>
            <i class="fas fa-user-circle"></i>
            <button onclick="logout()" class="btn-primary" style="margin-right: 15px; padding: 5px 10px;">خروج</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="user-management-container">
        <h1>إدارة المستخدمين والأدوار</h1>
        
        <div class="card" style="display: flex; justify-content: space-between; align-items: center;">
            <button class="btn-primary" onclick="openAddUserModal()">
                <i class="fas fa-user-plus"></i> إضافة مستخدم جديد
            </button>
            <div class="export-buttons">
                <button class="btn-primary" style="background-color: #28a745;" onclick="exportData('excel')">
                    <i class="fas fa-file-excel"></i> تصدير Excel
                </button>
                <button class="btn-primary" style="background-color: #dc3545;" onclick="exportData('pdf')">
                    <i class="fas fa-file-pdf"></i> تصدير PDF
                </button>
            </div>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h2>قائمة المستخدمين</h2>
            <div class="user-table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>اسم المستخدم</th>
                            <th>الاسم الكامل</th>
                            <th>الدور</th>
                            <th>تاريخ الإنشاء</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Users data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeUserModal()">&times;</span>
            <h2 id="modal-title">إضافة مستخدم جديد</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="modal-username">اسم المستخدم</label>
                    <input type="text" id="modal-username" required>
                </div>
                <div class="form-group">
                    <label for="modal-name">الاسم الكامل</label>
                    <input type="text" id="modal-name" required>
                </div>
                <div class="form-group">
                    <label for="modal-password">كلمة المرور (اتركها فارغة لعدم التغيير)</label>
                    <input type="password" id="modal-password">
                </div>
                <div class="form-group">
                    <label for="modal-role">الدور</label>
                    <select id="modal-role" required>
                        <option value="admin">مدير النظام (Admin)</option>
                        <option value="violations_officer">مسؤول المخالفات</option>
                        <option value="visitors_officer">مسؤول الزوار</option>
                        <option value="resident">ساكن</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary" id="modal-submit-btn">إضافة</button>
            </form>
        </div>
    </div>

    <script>
        // Check for user login status and role
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'admin') {
            alert('ليس لديك صلاحية الوصول لهذه الصفحة.');
            window.location.href = 'dashboard.html';
        } else {
            document.getElementById('user-name').textContent = user.name + ' (' + user.role + ')';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        const userModal = document.getElementById('userModal');
        const modalTitle = document.getElementById('modal-title');
        const modalSubmitBtn = document.getElementById('modal-submit-btn');
        const userIdInput = document.getElementById('user-id');
        const usernameInput = document.getElementById('modal-username');
        const nameInput = document.getElementById('modal-name');
        const passwordInput = document.getElementById('modal-password');
        const roleSelect = document.getElementById('modal-role');
        const userForm = document.getElementById('user-form');

        function openAddUserModal() {
            modalTitle.textContent = 'إضافة مستخدم جديد';
            modalSubmitBtn.textContent = 'إضافة';
            userForm.reset();
            userIdInput.value = '';
            usernameInput.disabled = false;
            userModal.style.display = 'block';
        }

        function openEditUserModal(user) {
            modalTitle.textContent = 'تعديل المستخدم: ' + user.name;
            modalSubmitBtn.textContent = 'تعديل';
            userIdInput.value = user.id;
            usernameInput.value = user.username;
            usernameInput.disabled = true; // لا يمكن تغيير اسم المستخدم
            nameInput.value = user.name;
            passwordInput.value = ''; // لا نعرض كلمة المرور
            roleSelect.value = user.role;
            userModal.style.display = 'block';
        }

        function closeUserModal() {
            userModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === userModal) {
                closeUserModal();
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                const tableBody = document.getElementById('users-table-body');
                tableBody.innerHTML = '';
                
                users.forEach((u, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${u.username}</td>
                        <td>${u.name}</td>
                        <td>${getRoleName(u.role)}</td>
                        <td>${new Date(u.created_at).toLocaleDateString('ar-SA')}</td>
                        <td>
                            <button class="btn-primary" style="padding: 5px 10px; margin-left: 5px;" onclick='openEditUserModal(${JSON.stringify(u)})'>
                                <i class="fas fa-edit"></i> تعديل
                            </button>
                            <button class="btn-primary" style="padding: 5px 10px; background-color: #dc3545;" onclick="deleteUser(${u.id}, '${u.name}')">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Error fetching users:', error);
                alert('حدث خطأ أثناء جلب بيانات المستخدمين.');
            }
        }

        function getRoleName(role) {
            switch(role) {
                case 'admin': return 'مدير النظام';
                case 'violations_officer': return 'مسؤول المخالفات';
                case 'visitors_officer': return 'مسؤول الزوار';
                case 'resident': return 'ساكن';
                default: return role;
            }
        }

        userForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const id = userIdInput.value;
            const username = usernameInput.value;
            const name = nameInput.value;
            const password = passwordInput.value;
            const role = roleSelect.value;

            const userData = { username, name, role };
            if (password) {
                userData.password = password;
            }

            try {
                let response;
                if (id) {
                    // Update
                    response = await fetch(`/api/users/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Create
                    response = await fetch('/api/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    closeUserModal();
                    fetchUsers();
                } else {
                    alert(data.message || 'فشل العملية.');
                }
            } catch (error) {
                console.error('Error submitting user data:', error);
                alert('حدث خطأ في الاتصال بالخادم.');
            }
        });

        async function deleteUser(id, name) {
            if (confirm(`هل أنت متأكد من حذف المستخدم: ${name}؟`)) {
                try {
                    const response = await fetch(`/api/users/${id}`, {
                        method: 'DELETE'
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert(data.message);
                        fetchUsers();
                    } else {
                        alert(data.message || 'فشل الحذف.');
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('حدث خطأ في الاتصال بالخادم.');
                }
            }
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', fetchUsers);

        function exportData(format) {
            window.open(`/api/users/export/${format}`, '_blank');
        }
    </script>
</body>
</html>
