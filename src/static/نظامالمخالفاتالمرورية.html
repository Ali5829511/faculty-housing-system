<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام المخالفات المرورية</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <link href="https://fonts.googleapis.com/css?family=Tajawal:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ef 0%, #f7fcff 100%);
    }
    .header {
      background: linear-gradient(90deg, #0f3d68 60%, #2e8bc0 100%);
      color: white;
      padding: 20px 0 10px 0;
      margin-bottom: 40px;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 6px 16px #0f3d6835;
      text-align: right;
    }
    .header-title {
      font-size: 2.1em;
      letter-spacing: 2px;
      margin: 0;
      font-weight: bold;
      text-align: right;
      line-height: 1.3;
    }
    .header-sub {
      font-size: 1em;
      color: #dbe9f6;
      margin-top: 6px;
      margin-right: 2px;
      font-weight: 400;
      text-align: right;
      letter-spacing: 1px;
      font-family: 'Tajawal', Arial, sans-serif;
      opacity: 0.92;
    }
    .form-section {
      background: #ffffffcc;
      border-radius: 18px;
      box-shadow: 0 0 16px #123C6920;
      padding: 28px 24px 24px 24px;
      min-width: 320px;
      max-width: 600px;
      margin: 0 auto 32px auto;
      direction: rtl;
      text-align: right;
    }
    .form-section h2 {
      font-size: 1.4em;
      color: #0f3d68;
      margin-bottom: 18px;
      border-bottom: 2px dashed #2e8bc0;
      padding-bottom: 7px;
      text-align: right;
      font-weight: bold;
    }
    .form-group label {
      color: #0f3d68;
      font-weight: 700;
      margin-bottom: 4px;
      display: block;
      text-align: right;
    }
    .form-control, .form-select {
      font-size: 1em;
      padding: 8px 10px;
      border: 1.5px solid #2e8bc0;
      border-radius: 8px;
      background: #f9fbfd;
      color: #123C69;
      margin-top: 2px;
      direction: rtl;
      text-align: right;
    }
    .form-control:focus, .form-select:focus {
      border-color: #0f3d68;
      box-shadow: 0 0 5px #2e8bc066;
    }
    textarea.form-control { resize: vertical; }
    input[type="file"].form-control {
      background: #FFF;
      border: none;
      padding: 0;
    }
    .btn-main {
      background: linear-gradient(90deg, #2e8bc0 70%, #0f3d68 100%);
      color: #fff;
      border: none;
      padding: 10px 32px;
      border-radius: 8px;
      font-size: 1.08em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #0f3d6855;
      margin-top: 10px;
      margin-left: 7px;
      transition: background 0.22s;
    }
    .btn-main:hover {
      background: linear-gradient(90deg, #0f3d68 70%, #2e8bc0 100%);
    }
    .btn-secondary {
      border-radius: 8px;
      font-size: 1.08em;
      padding: 10px 32px;
      margin-top: 10px;
      margin-left: 7px;
    }
    .footer {
      background: linear-gradient(90deg, #0f3d68 60%, #2e8bc0 100%);
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 30px;
      border-radius: 32px 32px 0 0;
      box-shadow: 0 -4px 16px #0f3d6835;
    }
    @media (max-width: 700px) {
      .form-section { max-width: 98%; padding: 12px 4vw 16px 4vw; }
      .header { margin-bottom: 20px; }
      .header-title { font-size: 1.25em; }
      .header-sub { font-size: 0.95em; }
    }
    .serial-group {
      margin-bottom: 16px;
    }
    .serial-label {
      color: #2e8bc0;
      font-weight: 700;
      margin-bottom: 4px;
      display: block;
      text-align: right;
    }
    .serial-input {
      width: 100%;
      padding: 8px 10px;
      border: 1.5px solid #2e8bc0;
      border-radius: 8px;
      background: #f1f1f1;
      color: #123C69;
      direction: rtl;
      text-align: right;
      font-size: 1em;
      margin-top: 2px;
      margin-bottom: 4px;
    }
    .violation-images-preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 6px;
    }
    .violation-images-preview img {
      max-width: 60px;
      max-height: 60px;
      border-radius: 8px;
      border: 2px solid #2e8bc0;
      box-shadow: 0 2px 8px #2e8bc055;
    }
  </style>
</head>
<body>
  <div class="header mb-4">
    <div class="container">
      <div>
        <div class="header-title">نظام المخالفات المرورية</div>
      </div>
    </div>
  </div>

  <div class="form-section">
    <h2>إدخال مخالفة مرورية جديدة</h2>
    <form id="violationForm" enctype="multipart/form-data">
      <div class="serial-group">
        <label class="serial-label" for="violationSerial">الرقم التسلسلي للمخالفة</label>
        <input type="text" class="serial-input" id="violationSerial" name="violationSerial" readonly>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="form-group">
            <label for="plateNumber">رقم لوحة السيارة</label>
            <input type="text" class="form-control" id="plateNumber" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="vehicleType">نوع المركبة</label>
            <select class="form-select" id="vehicleType" required>
              <option value="" selected disabled>اختر نوع المركبة</option>
              <option value="سيارة خاصة">سيارة خاصة</option>
              <option value="سيارة نقل">سيارة نقل</option>
              <option value="دراجة نارية">دراجة نارية</option>
              <option value="حافلة">حافلة</option>
              <option value="أخرى">أخرى</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="form-group">
            <label for="violationType">نوع المخالفة</label>
            <select class="form-select" id="violationType" required>
              <option value="" selected disabled>اختر نوع المخالفة</option>
              <option value="عكس سير">عكس سير</option>
              <option value="وقوف في مواقف ذوي الاحتياجات الخاصة">وقوف في مواقف ذوي الاحتياجات الخاصة</option>
              <option value="تجاوز السرعة المحددة">تجاوز السرعة المحددة</option>
              <option value="وقوف ممنوع">وقوف ممنوع</option>
              <option value="عدم الالتزام بإشارات رجل الأمن">عدم الالتزام بإشارات رجل الأمن</option>
              <option value="أخرى">أخرى</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="location">موقع المخالفة</label>
            <select class="form-select" id="location" required>
              <option value="" selected disabled>اختر الموقع</option>
              <option value="شارع أ">شارع أ</option>
              <option value="شارع ج">شارع ج</option>
              <option value="شارع 10">شارع 10</option>
              <option value="مواقف المباني القديمة">مواقف المباني القديمة</option>
              <option value="مواقف المباني الجديدة">مواقف المباني الجديدة</option>
              <option value="مواقف المسجد">مواقف المسجد</option>
              <option value="أخرى">أخرى</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="form-group">
            <label for="violationDate">تاريخ المخالفة</label>
            <input type="date" class="form-control" id="violationDate" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="violationTime">وقت المخالفة</label>
            <input type="time" class="form-control" id="violationTime" required>
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="officerName">اسم مسجل المخالفة</label>
        <input type="text" class="form-control" id="officerName" required>
      </div>

      <div class="form-group mb-3">
        <label for="notes">ملاحظات إضافية</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="violationImages">صور المخالفة (يمكن اختيار أكثر من صورة)</label>
        <input type="file" class="form-control" id="violationImages" accept="image/*" multiple>
        <div id="violationImagesPreview" class="violation-images-preview"></div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-secondary">إعادة تعيين</button>
        <button type="submit" class="btn-main">تسجيل المخالفة</button>
      </div>
    </form>
  </div>

  <div class="footer">
    <div class="container">
      <p>جميع الحقوق محفوظة &copy; 2025 - جامعة الإمام محمد بن سعود الإسلامية</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // الرقم التسلسلي التلقائي وحفظه في LocalStorage
    function getNextSerial() {
      let serial = localStorage.getItem('violationSerial');
      if (!serial) serial = 1;
      return serial;
    }
    function incrementSerial() {
      let serial = getNextSerial();
      localStorage.setItem('violationSerial', parseInt(serial) + 1);
    }
    document.getElementById('violationSerial').value = getNextSerial();

    // معاينة الصور
    document.getElementById('violationImages').addEventListener('change', function() {
      const preview = document.getElementById('violationImagesPreview');
      preview.innerHTML = '';
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e){
          let img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // سلوك النموذج
    document.getElementById('violationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('تم تسجيل المخالفة بنجاح!');
      incrementSerial();
      document.getElementById('violationSerial').value = getNextSerial();
      document.getElementById('violationImagesPreview').innerHTML = '';
      this.reset();
    });

    // إعادة تعيين النموذج (مع تحديث الرقم التسلسلي)
    document.getElementById('violationForm').addEventListener('reset', function(e){
      setTimeout(function() {
        document.getElementById('violationSerial').value = getNextSerial();
        document.getElementById('violationImagesPreview').innerHTML = '';
      }, 50);
    });
  </script>
</body>
</html>
