<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة إسكان أعضاء هيئة التدريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #004d99; /* أزرق داكن احترافي */
            --secondary-color: #007bff; /* أزرق فاتح */
            --background-color: #f4f7f9;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            text-align: right;
        }
        .login-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        .header h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #003366;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
            display: none;
        }
        .alert-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="images/logo.png" alt="شعار الجامعة" class="logo">
            <h2>تسجيل الدخول</h2>
            <p style="color: #666;">نظام إدارة إسكان أعضاء هيئة التدريس</p>
        </div>
        
        <div id="alert-message" class="alert alert-danger"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">دخول النظام</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertMessage = document.getElementById('alert-message');

            alertMessage.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // تخزين بيانات المستخدم في التخزين المحلي (Local Storage)
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // التوجيه إلى لوحة التحكم الرئيسية
                    window.location.href = 'dashboard.html';
                } else {
                    alertMessage.textContent = data.message || 'فشل تسجيل الدخول. يرجى التحقق من البيانات.';
                    alertMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alertMessage.textContent = 'حدث خطأ في الاتصال بالخادم.';
                alertMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
