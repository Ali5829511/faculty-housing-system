<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة السكان - نظام إدارة إسكان أعضاء هيئة التدريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-logo">
            <img src="images/logo.png" alt="شعار الجامعة">
        </div>
        <div class="header-title">نظام إدارة إسكان أعضاء هيئة التدريس</div>
        <div class="user-info">
            <span id="user-name"></span>
            <i class="fas fa-user-circle"></i>
            <button onclick="logout()" class="btn-primary" style="margin-right: 15px; padding: 5px 10px;">خروج</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="card">
            <h1><i class="fas fa-user-friends"></i> إدارة السكان</h1>
            <div class="controls-bar">
                <button class="btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> إضافة ساكن جديد</button>
                <button class="btn-primary" onclick="exportData('pdf')"><i class="fas fa-file-pdf"></i> تصدير PDF</button>
                <button class="btn-primary" onclick="exportData('excel')"><i class="fas fa-file-excel"></i> تصدير Excel</button>
                <a href="dashboard.html" class="btn-primary" style="background-color: #6c757d;"><i class="fas fa-arrow-right"></i> العودة للوحة التحكم</a>
            </div>

            <div class="user-table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>رقم الشقة/الفلة</th>
                            <th>رقم المبنى</th>
                            <th>رقم الهوية</th>
                            <th>رقم الجوال</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="residents-table-body">
                        <!-- Data will be loaded here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal (Placeholder) -->
    <div id="addEditModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>إضافة/تعديل ساكن</h2>
            <form id="residentForm">
                <!-- Form fields here -->
                <button type="submit" class="btn-primary">حفظ</button>
            </form>
        </div>
    </div>

    <script>
        // Basic Authentication Check
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-name').textContent = user.name + ' (' + user.role + ')';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // CRUD and Export Functions (Placeholders)
        async function fetchResidents() {
            // Placeholder for fetching data from /api/residents
            const dummyData = [
                { id: 1, name: 'أحمد محمد', apartment: '101', building: 'مبنى 1', id_number: '101xxxxxxx', phone: '050xxxxxxx' },
                { id: 2, name: 'سارة علي', apartment: 'فلة 5', building: 'فلة 5', id_number: '102xxxxxxx', phone: '055xxxxxxx' },
                { id: 3, name: 'خالد فهد', apartment: '205', building: 'مبنى ج', id_number: '103xxxxxxx', phone: '056xxxxxxx' },
            ];
            const tableBody = document.getElementById('residents-table-body');
            tableBody.innerHTML = '';
            dummyData.forEach(resident => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${resident.name}</td>
                    <td>${resident.apartment}</td>
                    <td>${resident.building}</td>
                    <td>${resident.id_number}</td>
                    <td>${resident.phone}</td>
                    <td>
                        <button class="btn-primary" style="background-color: #28a745;" onclick="openEditModal(${resident.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn-primary" style="background-color: #dc3545;" onclick="deleteResident(${resident.id})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
            });
        }

        function exportData(format) {
            alert('وظيفة التصدير ' + format.toUpperCase() + ' قيد التنفيذ.');
            // Actual implementation will call /api/export/residents?format=pdf or excel
        }

        function openAddModal() { /* ... */ }
        function openEditModal(id) { /* ... */ }
        function deleteResident(id) { /* ... */ }
        function closeModal() { /* ... */ }

        document.addEventListener('DOMContentLoaded', fetchResidents);
    </script>
</body>
</html>
