<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الشكاوى - نظام إدارة إسكان أعضاء هيئة التدريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-logo">
            <img src="images/logo.png" alt="شعار الجامعة">
        </div>
        <div class="header-title">نظام إدارة إسكان أعضاء هيئة التدريس</div>
        <div class="user-info">
            <span id="user-name"></span>
            <i class="fas fa-user-circle"></i>
            <button onclick="logout()" class="btn-primary" style="margin-right: 15px; padding: 5px 10px;">خروج</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="card">
            <h1><i class="fas fa-comments"></i> إدارة الشكاوى</h1>
            <div class="controls-bar">
                <button class="btn-primary" onclick="exportData('pdf')"><i class="fas fa-file-pdf"></i> تصدير PDF</button>
                <button class="btn-primary" onclick="exportData('excel')"><i class="fas fa-file-excel"></i> تصدير Excel</button>
                <a href="dashboard.html" class="btn-primary" style="background-color: #6c757d;"><i class="fas fa-arrow-right"></i> العودة للوحة التحكم</a>
            </div>

            <div class="user-table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>رقم الشكوى</th>
                            <th>الساكن</th>
                            <th>نوع الشكوى</th>
                            <th>التاريخ</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="complaints-table-body">
                        <!-- Data will be loaded here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal (Placeholder) -->
    <div id="addEditModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>تفاصيل الشكوى</h2>
            <form id="complaintForm">
                <!-- Form fields here -->
                <button type="submit" class="btn-primary">تحديث الحالة</button>
            </form>
        </div>
    </div>

    <script>
        // Basic Authentication Check
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-name').textContent = user.name + ' (' + user.role + ')';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // CRUD and Export Functions (Placeholders)
        async function fetchComplaints() {
            // Placeholder for fetching data from /api/complaints
            const dummyData = [
                { id: 1, resident: 'أحمد محمد', type: 'صيانة عامة', date: '2025-12-10', status: 'قيد المراجعة' },
                { id: 2, resident: 'سارة علي', type: 'مشكلة موقف', date: '2025-12-12', status: 'تم الحل' },
                { id: 3, resident: 'خالد فهد', type: 'خدمات', date: '2025-12-15', status: 'مغلقة' },
            ];
            const tableBody = document.getElementById('complaints-table-body');
            tableBody.innerHTML = '';
            dummyData.forEach(complaint => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${complaint.id}</td>
                    <td>${complaint.resident}</td>
                    <td>${complaint.type}</td>
                    <td>${complaint.date}</td>
                    <td>${complaint.status}</td>
                    <td>
                        <button class="btn-primary" style="background-color: #007bff;" onclick="openEditModal(${complaint.id})"><i class="fas fa-eye"></i> تفاصيل</button>
                    </td>
                `;
            });
        }

        function exportData(format) {
            alert('وظيفة التصدير ' + format.toUpperCase() + ' قيد التنفيذ.');
            // Actual implementation will call /api/export/complaints?format=pdf or excel
        }

        function openEditModal(id) { /* ... */ }
        function closeModal() { /* ... */ }

        document.addEventListener('DOMContentLoaded', fetchComplaints);
    </script>
</body>
</html>
